name: Release
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release-please.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release-please
        with:
          release-type: simple

      - uses: actions/checkout@v6
        if: ${{ steps.release-please.outputs.pr }}
        with:
          ref: release-please--branches--main--components--graphql-parser

      - name: Update release PR branch
        if: ${{ steps.release-please.outputs.pr }}
        run: |
          VERSION=$(cat version.txt)
          sed -i "s/\\(.version = \\).*\\,/\\1\"$VERSION\",/" build.zig.zon
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add build.zig.zon
          git commit -m "chore: sync build.zig.zon version with version.txt [skip ci]" || echo "No changes to commit"
          git push
